<cdk-virtual-scroll-viewport
  itemSize="50"
  minBufferPx="200"
  maxBufferPx="400"
  [style.height]="'120vh'"
  class="grid"
>
  @for (book of books$ | async; track book) {
  <adb-card>
    <mat-card-header>
      <mat-card-title>{{ book.title }} </mat-card-title>
      <mat-card-subtitle>{{ book.themes }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="http://atikadominic.com/uploads/profile_image-477.png"
      [alt]="book.title"
      class="card-image"
    />
    <mat-card-content>
      <p>{{ book.description | slice : 0 : 500 }}...</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button (click)="view(book.id)">VIEW</button>
      <button mat-button (click)="edit(book.id)">EDIT</button>
      <button mat-button (click)="delete(book.id)">DELETE</button>
    </mat-card-actions>
  </adb-card>
  }
</cdk-virtual-scroll-viewport>
