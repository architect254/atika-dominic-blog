<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ article.title }} </mat-card-title>
    <mat-card-subtitle>{{ article.keywords }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    [alt]="article.title"
    class="card-image"
  />
  <mat-card-content>
    <p>{{ article.description | slice : 0 : 500 }}...</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button (click)="doGotoArticle(article.id)">VIEW</button>
    <button mat-button (click)="onEditArticle(article.id)">EDIT</button>
    <button mat-button (click)="onDeleteArticle(article.id)">DELETE</button>
  </mat-card-actions>
</mat-card>
