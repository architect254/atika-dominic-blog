<cdk-virtual-scroll-viewport
  itemSize="50"
  minBufferPx="200"
  maxBufferPx="400"
  [style.height]="gridHeight + 'px'"
  class="grid"
>
  @for (article of articles$ | async; track article) {
  <adb-card [article]="article" (goToArticle)="goToArticle($event)" (editArtice)="editArticle($event)" (deleteArticle)="onDelete($event)"></adb-card>

  }
</cdk-virtual-scroll-viewport>
