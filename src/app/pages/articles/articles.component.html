<cdk-virtual-scroll-viewport
  itemSize="50"
  minBufferPx="200"
  maxBufferPx="400"
  [style.height]="gridHeight + 'px'"
  class="grid"
>
  @for (article of articles$ | async; track article) {
    <adb-card>
      <mat-card-header>
        <mat-card-title>{{ article.title }} </mat-card-title>
        <mat-card-subtitle>{{ article.keywords }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="http://atikadominic.com/uploads/profile_image-477.png"
        [alt]="article.title"
        class="card-image"
      />
      <mat-card-content>
        <p>{{ article.description | slice : 0 : 500 }}...</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button (click)="view(article.id)">VIEW</button>
        <button mat-button (click)="edit(article.id)">EDIT</button>
        <button mat-button (click)="delete(article.id)">DELETE</button>
      </mat-card-actions>
    </adb-card>
  }
</cdk-virtual-scroll-viewport>
